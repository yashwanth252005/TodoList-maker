</head>

<body>

  <div class="container text-center mt-5 mb-8">
    <div class="card text-center text-bg-dark mb-8 center">
      <div class="card-header p-3 bg-blue bg-opacity--10 border border-primary border-start-0 rounded-end mb=5">
        <B>New Task</B>
      </div>
      <div class="card-body text-bg-primary">
        <h5 class="card-title">Create</h5>
        <button id="create" type="button" class="btn btn-primary btn-sm " data-bs-toggle="modal"
          data-bs-target="#newTask"><img svg="<?xml version=" 1.0" ?>
          <!DOCTYPE svg PUBLIC '-//W3C//DTD SVG 1.1//EN' 'http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd'><svg
            enable-background="new 0 0 50 50" height="50px" id="Layer_1" version="1.1" viewBox="0 0 50 50" width="50px"
            xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <rect fill="none" height="18" width="18" />
            <line fill="blue" stroke="#000000" stroke-miterlimit="10" stroke-width="4" x1="9" x2="41" y1="25" y2="25" />
            <line fill="blue" stroke="#000000" stroke-miterlimit="10" stroke-width="4" x1="25" x2="25" y1="9" y2="41" />
          </svg>
        </button>
        <div class="modal fade" id="newTask" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false"
          aria-labelledby="newTaskLabel" aria-hidden="true">
          <div class="modal-dialog bg-primary">
            <div class="modal-content bg-dark ">
              <div class="modal-header bg-primary">
                <h1 class="modal-title fs-5 text-dark" id="newTaskLabel"><b>New Task</b></h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body text-primary">
                <form>
                  <div class="mb-3">
                    <label for="title" class="col-form-label">
                      <h1>Title: <span style="color:red">*</span></h1>
                    </label>
                    <input style="font-weight: bolder;" type="text" class="form-control" placeholder="title" id="title">
                    <div id="errormsgt" class="error" style="display:none">
                      <div class="alert alert-warning d-flex align-items-center" style="height:1vh" role="alert">
                        <span class="material-symbols-outlined">
                          info
                        </span>
                        <div>
                          Please enter the title
                        </div>
                      </div>
                    </div>
                    <div class="mb-3">
                      <label for="description" class="col-form-label">
                        <h1>Description: <span style="color:red">*</span></h1>
                      </label>
                      <input style="font-weight: bolder;" type="text" class="form-control" placeholder="description"
                        id="description"></input>
                      <div id="errormsgd" class="error" style="display:none">
                        <div class="alert alert-warning d-flex align-items-center" style="height:1vh" role="alert">
                          <span class="material-symbols-outlined">
                            info
                          </span>
                          <div>
                            Please enter the description
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="mb-3">
                      <label for="lastDate" class="col-form-label">
                        <h1>Last Date <span style="color:red">*</span> </h1>
                      </label>
                      <input style="font-weight: bolder;" type="date" class="form-control" placeholder="dd/mm/yyyy"
                        required id="lastDate"></input>
                      <div id="errormsgdate" class="error" style="display:none">
                        <div class="alert alert-warning d-flex align-items-center" style="height:1vh" role="alert">
                          <span class="material-symbols-outlined">
                            info
                          </span>
                          <div>
                            Please select the date
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button id="close" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button id="add" type="button" class="btn btn-primary">Add</button>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
    <div id="myModal" class="ymodal">
      <div class="ymodal-content">
        <span class="yclose ymodal-header" id="closeModalBtn"><b style="font-size:larger;">X</b></span>
        <div class="ymodal-header">
          <h2></h2>
        </div>
        <p class="bg-primary p-3 fs-5" id="textcontent">text content</p>
        <div class="ymodal-footer text-end">
          <button id="closeFooterBtn">Close</button>
          <button id="okBtn" class="bg-danger p-2">btn cont</button>
        </div>
      </div>
    </div>
    <div id="newtask" class="mb-5" style="height: auto auto;overflow: scroll;scrollbar-width: none;">
    </div>
    <div id="newdelsk" class="text-center">
      <div style="display:block;width: 70%;height: 40px;margin-bottom: 10px;">
        <h1 class="fw-bold text-center bg-black fs-5 text-white p-2 ">Deleted tasks</h1>
      </div>

      <div id="newdeltask"
        style="background-color: #1e1e1f;max-height:60vh;width: 70%; overflow: scroll;scrollbar-width: none;"
        class="p-10"></div>
    </div>
